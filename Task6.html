<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
</head>
<body>

    <fieldset>
        <p>This text is <b>Bold</b></p>
        <p>This text is <strong>Important</strong></p>
        <p>This is text is <i>italic</i></p>
        <p>This is text is <em>emphasized</em></p>
        <p>This is text is <small>smaller text</small></p>
        <p>This is text is <mark>italic</mark></p>
        <p>This is text is <del>blue</del>Red</p>
        <p>This is text is <del>blue</del><u>Red</u></p>
        <p>h<sub>2</sub>o</p>
        <p><sup>2</sup>2</p>
        <p>This is text is <u>underline</u></p>

    </fieldset>


</body>
</html>
